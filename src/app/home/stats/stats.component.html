<h2 class="text-center my-2">Chart - users posts</h2>
<div class="chart-wrapper" *ngIf="barChartData">
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          >

  </canvas>
</div>
